<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic-tac-toe</title>
	</head>
	<body>
		<section>
			<h1>Tic-Tac-Toe</h1>
			<div id="game-window"></div>
			<div class="game-container">
				<div
					data-cell-index="0"
					class="cell remove-left-border remove-top-border"
				></div>
				<div data-cell-index="1" class="cell remove-top-border"></div>
				<div
					data-cell-index="2"
					class="cell remove-top-border remove-right-border"
				></div>
				<div data-cell-index="3" class="cell remove-left-border"></div>
				<div data-cell-index="4" class="cell"></div>
				<div data-cell-index="5" class="cell remove-right-border"></div>
				<div
					data-cell-index="6"
					class="cell remove-left-border remove-bottom-border"
				></div>
				<div data-cell-index="7" class="cell remove-bottom-border"></div>
				<div
					data-cell-index="8"
					class="cell remove-right-border remove-bottom-border"
				></div>
			</div>
			<button id="reset-btn">Reset</button>
		</section>

		<script src="main.js"></script>
	</body>
</html>
