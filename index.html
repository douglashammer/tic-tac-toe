<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic-tac-toe</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>Tic-Tac-Toe</h1>
			<h2 class="winner-display fadeOut">Winner :</h2>
			<button class="btn play-btn">Let's Play !</button>
			<div class="start-arrows">
				<img
					src="images/arrow.png"
					style="
						width: 150px;
						position: absolute;
						top: 265px;
						right: 220px;
						transform: scaleX(-1);
					"
				/>
				<img
					src="images/arrow.png"
					style="width: 150px; position: absolute; top: 265px; left: 220px"
				/>
			</div>
			<img
				src="images/github_icon.png"
				style="
					width: 90px;
					position: absolute;
					top: 100px;
					right: 80px;
					transform: rotate(-15deg);
				"
			/>
			<img
				src="images/s.svg.png"
				style="width: 55px; position: absolute; top: 120px; left: 70px"
			/>
			<img
				src="images/hand.png"
				style="width: 130px; position: absolute; top: 300px; left: 80px"
			/>
			<img
				src="images/book.png"
				style="width: 270px; position: absolute; top: 510px; left: 50px"
			/>
			<img
				src="images/sheep.png"
				style="width: 195px; position: absolute; bottom: 40px; right: 90px"
			/>
			<img
				src="images/s.svg.png"
				style="
					width: 60px;
					position: absolute;
					bottom: 150px;
					right: 100px;
					transform: rotate(37deg);
				"
			/>

			<img
				src="images/pencil.png"
				style="width: 440px; position: absolute; top: 400px; left: 660px"
			/>

			<div class="game-container fadeOut">
				<div
					data-cell-index="0"
					class="cell remove-left-border remove-top-border"
				></div>
				<div data-cell-index="1" class="cell remove-top-border"></div>
				<div
					data-cell-index="2"
					class="cell remove-top-border remove-right-border"
				></div>
				<div data-cell-index="3" class="cell remove-left-border"></div>
				<div data-cell-index="4" class="cell"></div>
				<div data-cell-index="5" class="cell remove-right-border"></div>
				<div
					data-cell-index="6"
					class="cell remove-left-border remove-bottom-border"
				></div>
				<div data-cell-index="7" class="cell remove-bottom-border"></div>
				<div
					data-cell-index="8"
					class="cell remove-right-border remove-bottom-border"
				></div>
			</div>
			<button class="btn reset-btn fadeOut">Reset Game ?</button>
		</div>

		<script src="main.js"></script>
	</body>
</html>
